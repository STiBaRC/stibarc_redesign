<!-- SIGN UP -->

<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        
        <title>Sign Up | STiBaRC</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/page-specific/login.css">
        <link rel="stylesheet" href="./css/themes/default.css">
        
        <link rel="stylesheet" href="./css/stibarc-css.css">
        
        <!-- Google Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    </head>
    
    <body>
    
        <nav class="nav">
            <div class="nav-container">
                <a class="logo" href="./"><img src="./design_files/logo.png" alt="STiBaRC Logo"></a>
                <span class="flex-grow"></span>
                
                <span class="nav-items"> 
                    <h5 style="float: left; vertical-align: middle; line-height: 0px; margin-right: 10px"><i>Already Have an Account?</i></h5>
                    <a class="button primaryAlt" href="login.html" style="margin-right: 4rem; vertical-align: middle">Log In</a>
                    <a href="./" class="button icon"><i class="material-icons" style="font-size: 1rem; vertical-align: middle">close</i></a>
                </span>
            </div>
        </nav>
        
        <main class="main">
            <br>
            <br>
            
            <h1>Sign Up</h1>
            
            <!-- Input Items -->
            <div class="input-item">
                <div class="input-left">
                    <h3 style="margin-right: 2rem;">Username</h3>
                </div>
                <div class="input-right">
                    <input class="input alt" type="text" placeholder="Username">
                </div>
            </div>
            <h6 style="margin: 0px;">1-30 characters, no spaces</h6>
            
            <br>
            
            <div class="input-item">
                <div class="input-left">
                    <h3 style="margin-right: 2rem;">Email Address</h3>
                </div>
                <div class="input-right">
                    <input class="input alt" type="email" placeholder="name@provider.com">
                </div>
            </div>
            
            <br>
            
            <div class="input-item">
                <div class="input-left">
                    <h3 style="margin-right: 2rem;">Password</h3>
                </div>
                <div class="input-right">
                    <input class="input alt" type="password" placeholder="Password">
                </div>
            </div>
            
            <div class="input-item">
                <div class="input-left">
                    <h3 style="margin-right: 2rem; font-size: 0.75rem">Repeat Password</h3>
                </div>
                <div class="input-right">
                    <input class="input alt" type="password" placeholder="Password">
                </div>
            </div>
            
            <br>
            
            <div class="input-item">
                <button class="button long">Sign Up</button>
            </div>
        </main>
        
        <footer>
            <div class="footer-container">
                <a href="css.html" style="text-align: center"><i> Â© 2020 STiBaRC Team</i></a>
                <div style="flex-direction: row; margin: 10px;">
                    <a href="./" class="button footer primary">Home</a>
                    <button class="button footer alt">About Us</button>
                    <button class="button footer alt">Terms of Service</button>
                    <button class="button footer alt">Privacy</button>
                </div>
            </div>
        </footer>
    
    </body>
</html>
