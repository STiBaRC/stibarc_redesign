<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        
        <title>Login | STiBaRC</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/page-specific/login.css">
        <link rel="stylesheet" href="./css/themes/default.css">
        
        <link rel="stylesheet" href="./css/stibarc-css.css">
        
        <!-- Google Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    </head>
    
    <body>
    
        <nav class="nav">
            <div class="nav-container">
                <a class="logo" href="./"><img src="./design_files/logo.png" alt="STiBaRC Logo"></a>
                <span class="flex-grow"></span>
                
                <span class="nav-items"> 
                    <h5 style="float: left; vertical-align: middle; line-height: 0px; margin-right: 10px"><i>Dont Have an Account?</i></h5>
                    <button class="button primaryAlt" style="margin-right: 4rem; vertical-align: middle">Sign Up</button>
                    <a href="./" class="button icon"><i class="material-icons" style="font-size: 1rem; vertical-align: middle">close</i></a>
                </span>
            </div>
        </nav>
        
        <main class="main">
            <br>
            <br>
            
            <h1>Log In</h1>
            
            <!-- Input Items -->
            <div class="login-input">
                <h3>Username</h3>
                <input class="input alt" style="margin-left: 2rem;" type="text" placeholder="Username">
            </div>
            <div class="login-input">
                <h3>Password</h3>
                <input class="input alt" style="margin-left: 2rem;" type="password" placeholder="Password">
            </div>
            <div class="login-input">
                <button class="button long">Sign In</button>
            </div>
            
            
            <!-- Login With STiBaRC -->
            <h3 style="text-align: center;"> OR </h3>
            <div class="lws">
                <button class="button primaryAlt long">Login with STiBaRC</button>
            </div>
            
            <!-- Errors -->
            <div class="error error-invalid" style="display: none;">Invalid username or password!</div>
            <div class="error error-blank" style="display: none;">No username or password given!</div>
        </main>
        
        <footer>
            <div class="footer-container">
                <a href="css.html" style="text-align: center"><i> Â© 2020 Stibarc Team</i></a>
                <div style="flex-direction: row; margin: 10px;">
                    <a href="./" class="button footer primary">Home</a>
                    <button class="button footer alt">About Us</button>
                    <button class="button footer alt">Terms of Service</button>
                    <button class="button footer alt">Privacy</button>
                </div>
            </div>
        </footer>
    
    </body>
</html>
