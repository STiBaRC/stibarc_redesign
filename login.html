<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        
        <title>Login | STiBaRC</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/page-specific/login.css">
        <link rel="stylesheet" href="./css/themes/default.css">
        
        <link rel="stylesheet" href="./css/stibarc-css.css">
        
        <!-- Google Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    </head>
    
    <body>
    
        <nav class="nav">
            <div class="nav-container">
                <a class="logo" href="./"><img src="./design_files/logo.png" alt="STiBaRC Logo"></a>
                <span class="flex-grow"></span>
                
                <span class="nav-items"> 
                    <h5 style="float: left; vertical-align: middle; line-height: 0px; margin-right: 10px"><i>Dont Have an Account?</i></h5>
                    <a class="button primaryAlt" href="signup.html" style="margin-right: 4rem; vertical-align: middle">Sign Up</a>
                    <a href="./" class="button icon"><i class="material-icons" style="font-size: 1rem; vertical-align: middle">close</i></a>
                </span>
            </div>
        </nav>
        
        <main class="main">
            
            <div class="login-container">
                <h1>Log In</h1>

                <!-- Input Items -->
                <div class="input-item">
                    <div class="input-left">
                        <h3 style="margin-right: 2rem;">Username</h3>
                    </div>
                    <div class="input-right">
                        <input class="input alt" type="text" placeholder="Username">
                    </div>
                </div>

                <div class="input-item">
                    <div class="input-left">
                        <h3 style="margin-right: 2rem;">Password</h3>
                    </div>
                    <div class="input-right">
                        <input class="input alt" type="password" placeholder="Password">
                    </div>
                </div>

                <br>

                <div class="input-item">
                    <button class="button long">Log In</button>
                </div>

                <!-- Login With STiBaRC -->
                <h3 style="text-align: center;"> OR </h3>
                <div class="lws">
                    <button class="button primaryAlt long">Log In with STiBaRC</button>
                </div>

                <!-- Errors -->
                <div class="error error-invalid" style="display: none;">Invalid username or password!</div>
                <div class="error error-blank" style="display: none;">No username or password given!</div>
            </div>
            
        </main>
        
        <footer>
            <div class="footer-container">
                <a href="./css.html" style="text-align: center"><i> Â© 2020 STiBaRC Team</i></a>
                <div style="flex-direction: row; margin: 10px;">
                    <a href="./index.html" class="button footer alt">Home</a>
                    <a href="./aboutus.html" class="button footer alt">About Us</a>
                    <a href="./legal/tos.html" class="button footer alt">Terms of Service</a>
                    <a href="./legal/privacy.html" class="button footer alt">Privacy</a>
                </div>
            </div>
        </footer>
    
    </body>
</html>
